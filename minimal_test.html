<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Password Generator Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover { background: #2563eb; }
        #output {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 18px;
            min-height: 50px;
            border: 2px solid #3b82f6;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üîê Minimal Test</h1>
    <p>If this button works, your server setup is correct.</p>

    <button onclick="testGenerate()">Click Me to Test</button>

    <div id="output">Waiting for button click...</div>

    <script>
        function testGenerate() {
            const output = document.getElementById('output');
            output.innerHTML = '<span class="success">‚úÖ JavaScript is working!<br>Your setup is correct.</span>';

            // Try to generate a simple password
            try {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$';
                const array = new Uint8Array(16);
                crypto.getRandomValues(array);

                let password = '';
                for (let i = 0; i < 16; i++) {
                    password += chars[array[i] % chars.length];
                }

                output.innerHTML += '<br><br><strong>Test Password:</strong><br>' + password;
                output.innerHTML += '<br><br>‚úÖ All features working!';
            } catch (error) {
                output.innerHTML += '<br><br><span class="error">‚ùå Crypto error: ' + error.message + '</span>';
            }
        }

        // Test on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded!');
            document.getElementById('output').innerHTML = '‚úÖ Page loaded successfully!<br>Click the button above.';
        });
    </script>
</body>
</html>
